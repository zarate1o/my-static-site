<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum <3</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .wordart {
            font-size: 80px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            color: #FFD700;
            text-shadow: 
                3px 3px 0 #FF4500, 
                -3px -3px 0 #FF4500, 
                3px -3px 0 #FF4500, 
                -3px 3px 0 #FF4500;
            animation: glow 1.5s infinite alternate, color-cycle 2s infinite linear;
            z-index: 10;
            position: relative;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
            50% { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4, 0 0 25px #ff4500; }
            100% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
        }

        @keyframes color-cycle {
            0% { color: #FF0000; }
            25% { color: #FF69B4; }
            50% { color: #FFD700; }
            75% { color: #8A2BE2; }
            100% { color: #FF0000; }
        }

        .gif-container img {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: moveAround 8s linear infinite;
        }

        @keyframes moveAround {
            0% { transform: translateX(-100vw) translateY(50px) rotate(0deg); }
            50% { transform: translateX(100vw) translateY(-50px) rotate(180deg); }
            100% { transform: translateX(-100vw) translateY(50px) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .wordart {
                font-size: 50px;
            }

            .gif-container img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://media.tenor.com/images/1a2b3c4d5e6f7g8h9i0j/cat-meme1.gif" alt="Cat Meme 1">
        <img src="https://media.tenor.com/images/2b3c4d5e6f7g8h9i0j1a/cat-meme2.gif" alt="Cat Meme 2">
        <img src="https://media.tenor.com/images/3c4d5e6f7g8h9i0j1a2b/cat-meme3.gif" alt="Cat Meme 3">
        <img src="https://media.tenor.com/images/4d5e6f7g8h9i0j1a2b3c/cat-meme4.gif" alt="Cat Meme 4">
        <img src="https://media.tenor.com/images/5e6f7g8h9i0j1a2b3c4d/cat-meme5.gif" alt="Cat Meme 5">
        <img src="https://media.tenor.com/images/6f7g8h9i0j1a2b3c4d5e/cat-meme6.gif" alt="Cat Meme 6">
    </div>

    <div class="wordart">Seni Seviyorum &lt;3</div>

</body>
</html>
