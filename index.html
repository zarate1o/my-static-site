<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Display</title>
    <style>
        /* Make Background Image Full-Screen */
        body {
            margin: 0;
            padding: 0;
            background: url("https://raw.githubusercontent.com/zarate1o/my-static-site/main/pic1.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Heart Firework Container */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        /* Individual Heart */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1493;
            animation: floatUp 2s ease-out infinite, fadeOut 2s ease-out infinite;
            user-select: none;
        }

        /* Heart Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-150px) scale(1.5); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .heart { font-size: 20px; }
        }
    </style>
</head>
<body>
