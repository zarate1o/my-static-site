<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</title>
    <style>
        /* Make Background Image Full-Screen but Preserve Aspect Ratio */
        body {
            margin: 0;
            padding: 0;
            background-color: #ff99cc; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Responsive Background Image */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://raw.githubusercontent.com/zarate1o/my-static-site/main/pic1.jpg") no-repeat center center;
            background-size: contain; /* ✅ Fix for laptop - No zoom, just fit */
            background-color: #ff99cc; /* ✅ Adds pink filler for laptop */
        }

        /* Heart Firework Container */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        /* Individual Heart */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1493;
            animation: floatUp 2s ease-out infinite, fadeOut 2s ease-out infinite;
            user-select: none;
        }

        /* Heart Animation */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-150px) scale(1.5); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .heart { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="heart-container"></div>

    <script>
        function createHeart() {
            const heartContainer = document.querySelector('.heart-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = "❤️";

            // Random position
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${Math.random() * window.innerHeight}px`;

            heartContainer.appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Create hearts every 300ms (firework effect)
        setInterval(createHeart, 300);
    </script>

</body>
</html>
