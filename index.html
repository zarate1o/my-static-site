<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum ❤️</title>
    <style>
        /* Background Styling - CHAOTIC LOVE MODE */
        body {
            background-image: url('https://placekitten.com/200/200'), 
                              url('https://upload.wikimedia.org/wikipedia/commons/6/66/Tulip_-_floriade_canberra.jpg'),
                              url('https://upload.wikimedia.org/wikipedia/commons/5/56/Love_Birds_Pair.jpg');
            background-size: 150px, 200px, 250px;
            background-repeat: repeat;
            background-position: top left, center, bottom right;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Glowing, Blinking, Rainbow WordArt */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
            50% { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4, 0 0 25px #ff4500; }
            100% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
        }

        @keyframes color-cycle {
            0% { color: #FF0000; }
            25% { color: #FF69B4; }
            50% { color: #FFD700; }
            75% { color: #8A2BE2; }
            100% { color: #FF0000; }
        }

        .wordart {
            font-size: 80px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            animation: glow 1.5s infinite alternate, color-cycle 2s infinite linear;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="wordart">Seni Seviyorum <3</div>
</body>
</html>
