<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum <3</title>
    <style>
        /* Background Styling */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Text Styling */
        .wordart {
            font-size: 80px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            color: #FFD700;
            text-shadow: 
                3px 3px 0 #FF4500, 
                -3px -3px 0 #FF4500, 
                3px -3px 0 #FF4500, 
                -3px 3px 0 #FF4500;
            animation: glow 1.5s infinite alternate, color-cycle 2s infinite linear;
            z-index: 10;
            position: relative;
        }

        /* Glowing & Color-Changing Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
            50% { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4, 0 0 25px #ff4500; }
            100% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
        }

        @keyframes color-cycle {
            0% { color: #FF0000; }
            25% { color: #FF69B4; }
            50% { color: #FFD700; }
            75% { color: #8A2BE2; }
            100% { color: #FF0000; }
        }

        /* GIFs Styling - Making them Pop & Move */
        .gif-container img {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: moveAround 8s linear infinite;
        }

        /* Keyframes for GIF Movement */
        @keyframes moveAround {
            0% { transform: translateX(-100vw) translateY(50px) rotate(0deg); }
            50% { transform: translateX(100vw) translateY(-50px) rotate(180deg); }
            100% { transform: translateX(-100vw) translateY(50px) rotate(360deg); }
        }

        /* Responsive Scaling for Mobile */
        @media (max-width: 768px) {
            .wordart {
                font-size: 50px;
            }

            .gif-container img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Scrolling GIF Spam -->
    <div class="gif-container">
        <img src="https://media.tenor.com/254878703118435018.gif">
        <img src="https://media.tenor.com/27618341.gif">
        <img src="https://media.tenor.com/5424825294368467678.gif">
        <img src="https://media.tenor.com/9168835756461277783.gif">
        <img src="https://media.tenor.com/16129426550737275779.gif">
        <img src="https://media.tenor.com/65138452807201719.gif">
    </div>

    <!-- The Ultimate WordArt Declaration -->
    <div class="wordart">Seni Seviyorum &lt;3</div>
</body>
</html>
