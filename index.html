            0% { color: #FF0000; }

            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #ff1493;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 10px;
            width: 100%;
            animation: scrollingText 10s linear infinite;
        }

        @keyframes scrollingText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* The Glorious Blinking Love Text */
        .wordart {
            font-size: 80px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            animation: glow 1.5s infinite alternate, color-cycle 2s infinite linear;
            transform: rotate(-10deg);
            background: linear-gradient(90deg, #ff1493, #ff69b4, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
