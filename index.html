<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum <3</title>
    <style>
        /* Background Styling */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg'), 
                              url('https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_1280.jpg'),
                              url('https://cdn.pixabay.com/photo/2017/01/20/15/06/lovebirds-1993648_1280.jpg');
            background-size: 200px, 200px, 200px;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundScroll 10s linear infinite;
        }

        /* Smooth scrolling background effect */
        @keyframes backgroundScroll {
            0% { background-position: 0 0, 50% 50%, 100% 100%; }
            100% { background-position: 500px 500px, 50% 50%, -500px -500px; }
        }

        /* Glowing, Blinking, and Rainbow Text */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
            50% { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4, 0 0 25px #ff4500; }
            100% { text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff4500; }
        }

        @keyframes color-cycle {
            0% { color: #FF0000; }
            25% { color: #FF69B4; }
            50% { color: #FFD700; }
            75% { color: #8A2BE2; }
            100% { color: #FF0000; }
        }

        /* Centering the text */
        .wordart {
            font-size: 80px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            animation: glow 1.5s infinite alternate, color-cycle 2s infinite linear;
            transform: rotate(-10deg);
            background: linear-gradient(90deg, #ff1493, #ff69b4, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
        }

        /* Marquee (Scrolling Hearts & Love Spam) */
        .marquee {
            font-size: 30px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #ff1493;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 10px;
            width: 100%;
            animation: scrollingText 10s linear infinite;
        }

        @keyframes scrollingText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
