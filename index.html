<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alper is Coming!</title>
    <style>
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FF4500, 0 0 15px #FF4500; }
            50% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FF4500, 0 0 25px #FF4500; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FF4500, 0 0 15px #FF4500; }
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .wordart {
            font-size: 100px;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            color: #FFD700;
            text-shadow: 
                -5px -5px 0 #FF4500, 
                5px -5px 0 #FF4500, 
                -5px 5px 0 #FF4500, 
                5px 5px 0 #FF4500,
                -8px -8px 10px rgba(255, 69, 0, 0.8),
                8px -8px 10px rgba(255, 69, 0, 0.8),
                -8px 8px 10px rgba(255, 69, 0, 0.8),
                8px 8px 10px rgba(255, 69, 0, 0.8);
            transform: rotate(-10deg);
            background: linear-gradient(90deg, #FFD700, #FF8C00, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowing 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="wordart">Seni Seviyorum <3</div>
</body>
</html>
